    <title>Egret</title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        @keyframes xiuxiu {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(2);
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
            }
            @-webkit-keyframes xiuxiu {
            from {
                transform: scale(1);
                opacity: 0.7;
            }
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
        html, body {
            touch-action: none;
            -ms-touch-action: none;
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
            font-family: Arial,Helvetica,'Hiragino Sans GB','Microsoft YaHei',sans-serif;
        }

        #settings {
            color: #fff;
            background: #000;
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        #settings .content {
            margin: 0 auto;
            width: 500px;
        }
        #settings h1 {
            margin: 1em 0;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        #settings .form {
            font-size: 16px;
        }
        #settings .row {
            line-height: 28px;
            margin: 5px;
        }
        #settings label {
            display: inline-block;
            width: 7em;
            text-align: right;
        }
        #settings .row.btn-row {
            padding-left: 7em;
        }
        #settings .input, #settings .textarea {
            font-size: 14px;
            border-radius: 3px;
            background: #ddd;
            border: none;
            padding: 0 10px;
        }
        #settings .input:focus, #settings .textarea:focus {
            background: #fff;
        }
        #settings .input {
            width: 100px;
            height: 24px;
        }
        #settings .textarea {
            width: 300px;
            vertical-align: top;
            padding: 10px;
        }
        #settings .help {
            margin: 5px 0;
            padding-left: 10em;
            font-size: 12px;
            color: #999;
        }
        #settings .form-btn {
            height: 30px;
            font-size: 16px;
            width: 120px;
            text-align: center;
            border: none;
            border-radius: 3px;
            background: #fff;
            color: #000;
        }
        #settings .form-btn:hover {
            background: #ddd;
        }

        #detail {
            background: transparent;
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 200;
        }
        #detail .mask {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            transition: opacity 0.5s ease;
            -webkit-transition: opacity 0.5s ease;
            opacity: 0;
        }
        #detail .mask.show {
            opacity: 0.3;
        }
        #detail .detail-content {
            position: absolute;
            background: #fff;
            padding: 10px;
            z-index: 200;
        }
        #detail.detail-out .detail-content {
            opacity: 0;
            transform: translateY(-50px);
            -webkit-transform: translateY(-50px);
        }
        #detail.detail-in .detail-content {
            opacity: 1;
            transform: translateY(0);
            -webkit-transform: translateY(0);
        }
        #detail .detail-content.transition-in {
            transition: opacity 0.5s ease, transform 0.5s ease;
            -webkit-transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
        }
        #detail iframe {
            width: 100%;
            height: 100%;
        }
        #detail .btn {
            display: block;
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            z-index: 300;
            top: -25px;
            right: -25px;
        }
        #detail .btn .outline {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            position: absolute;
            border-radius: 50%;
            animation: xiuxiu ease-out 1.5s infinite;
            -webkit-animation: xiuxiu ease-out 1.5s infinite;
        }

<body>

    <div id="settings" style="display: block">
        <div class="content">
            <h1>设置</h1>
            <form class="form">
                <div class="row">
                    <label>分辨率：</label>
                    <input type="text" class="input" name="sceneWidth" value-type="int">
                    <span>x</span>
                    <input type="text" class="input" name="sceneHeight" value-type="int">
                    <p class="help">设置舞台的长和宽(单位：像素)</p>
                </div>
                <div class="row">
                    <label for="">显示行数：</label>
                    <input type="text" class="input" name="rowCount" value-type="int">
                    <p class="help">设置一屏要显示几行</p>
                </div>
                <div class="row">
                    <label for="">图片间距：</label>
                    <input type="text" class="input" name="padding" value-type="int">
                    <p class="help">设置图片之间的间隔大小(单位：像素)</p>
                </div>
                <div class="row">
                    <label for="">滚动速度：</label>
                    <input type="text" class="input" name="speed" value-type="float">
                    <p class="help">设置图片滚动速度，数值越大滚动越快</p>
                </div>
                <div class="row">
                    <label for="">场景切换时间：</label>
                    <input type="text" class="input" name="sceneChangeTime" value-type="int">
                    <span>秒</span>
                    <p class="help">设置场景切换的时间间隔(单位：秒)，0表示不切换</p>
                </div>
                <div class="row">
                    <label>背景色：</label>
                    <input type="text" class="input" name="bgColor" value-type="string">
                    <p class="help">设置舞台背景色</p>
                </div>
                <div class="row">
                    <label>背景图：</label>
                    <input type="text" class="input" name="bgImage" style="width: 240px" value-type="string">
                    <p class="help">设置舞台背图片</p>
                </div>
                <div class="row">
                    <label>自动恢复时间：</label>
                    <input type="text" class="input" name="autoResetTime" style="width: 240px" value-type="int">
                    <p class="help">设置无操作时自动恢复到无人浏览状态的时间间隔(单位：秒), 0表示不自动恢复</p>
                </div>
                <div class="row">
                    <label for="">API列表：</label>
                    <textarea class="textarea" name="apiList" rows="5" value-type="string[]"></textarea>
                    <p class="help">请输入商品数据API地址，如有多个场景，则每个地址一行</p>
                </div>
                <div class="row btn-row">
                    <button class="form-btn"> 开 始 </button>
                </div>
            </form>
        </div>
    </div>

    <div style="margin: auto;width: 100%;height: 100%; visibility: hidden;" class="egret-player" id="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="noScale"
         data-frame-rate="60"
         data-content-width="500"
         data-content-height="800"
         data-show-paint-rect="false"
         data-multi-fingered="2">
    </div>

    <div id="detail" class="detail-out hide">
        <div class="detail-content transition-in">
            <div class="btn btn-close"><div class="outline"></div></div>
            <iframe src="" frameborder="0"></iframe>
        </div>
        <div class="mask"></div>
    </div>

         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
